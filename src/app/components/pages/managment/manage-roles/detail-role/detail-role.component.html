<router-outlet></router-outlet>

<div class="d-flex justify-content-center cardF">
  <p-card header="Detalle del Rol" styleClass="p-card-shadow">
    <div class="form-row">
    <div class="col-md-12 mb-3">
      <label>Nombre del rol</label>
      <input
        id="roleName"
        type="text"
        class="form-control"
        value="{{ role.roleName }}"
        disabled
      />
    </div>
    <br>
  
    <label>Permisos:</label>
    <div class="col-md-12 mb-3" *ngIf="role.permissions?.length === 0">
        <label >No hay permisos asignados</label>
    </div>
    <div class="col-md-12 mb-3">
      <div
        *ngFor="let permission of role.permissions | keyvalue; let i = index"
       
      >
        <label>{{permission.value.description}}</label>
      </div>
    </div>
</div>

    <p-button
      [routerLink]="['/managment/manage-roles']"
      label="Regresar"
      icon="pi pi-arrow-left"
      styleClass="p-button-sm p-button-danger"
      [style]="{ 'margin-left': '.4em' }"
    ></p-button>
  </p-card>
</div>
